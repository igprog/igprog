<div class="" ng-controller="CalendarCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Kalendar</h3>
        </div>
    </div>

    <md-input-container>
        <label>Usluga</label>
        <md-select ng-model="client.services">
            <md-option ng-value="x.value" ng-repeat="x in services">
                {{x.text}}
            </md-option>
        </md-select>
    </md-input-container>

    <div id="wrapper">
        <div id="myScheduler"></div>
    </div>
</div>
