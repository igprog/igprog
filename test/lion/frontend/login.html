<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="assets/js/login.js"></script>
</head>
<body ng-app="login" ng-controller="loginCtrl">

    <div class="container">
        <h4>LION</h4>
        <hr />
        <div class="col-md-4 col-md-offset-4 well">
            <h3>Login</h3>
            <hr />
            <div id="divLogin" class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input type="text" ng-model="userName" class="form-control input-sm" placeholder="Email">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control input-sm" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button ng-click="login()" class="btn btn-default"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
            </div>
            <a href="">Zaboravili ste lozinku?</a>
            <div id="loginMessage" hidden="hidden" class="alert alert-danger">
                <strong>Error !</strong>
                User not found.
            </div>
        </div>
    </div>

</body>
</html>
